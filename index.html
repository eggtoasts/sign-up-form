<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container img-cont">
      <div class="opacity-box"><h3>ODIN</h3></div>
      <img src="./unsplash-by-halie.jpg" />
    </div>

    <div class="container form-cont">
      <div class="container-item quote">
        <h2>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <i>now</i>
          to get started.
        </h2>

        <h2>You <i>know</i> you want to.</h2>
      </div>

      <form class="container-item">
        <h2>Let's do this!</h2>
        <div class="container-row">
          <label for="first-name"
            >First Name
            <input type="text" id="first-name" name="first-name" />
          </label>
          <label for="first-name"
            >Last Name
            <input type="text" id="first-name" name="first-name" />
          </label>
        </div>

        <div class="container-row">
          <label for="email"
            >Email Name
            <input type="email" id="email" name="email" />
          </label>

          <label for="phone"
            >Phone Number
            <input
              type="text"
              id="phone-number"
              name="phone-number"
              pattern="(\d{3}[\-]\d{3}[\-]\d{4})"
            />
          </label>
        </div>

        <div class="container-row">
          <label for="first-name"
            >Password
            <input type="password" id="password" name="password" />
          </label>
          <label for="first-name"
            >Confirm Password
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
            />
          </label>
        </div>
      </form>

      <div class="container-item buttons">
        <button>Create Account</button>

        <div class="login-text">
          Already have an account? <span class="color">Login</span>
        </div>
      </div>
    </div>
  </body>
</html>
